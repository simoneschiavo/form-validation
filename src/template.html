<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation with Javascript</title>
  </head>
  <body>
    <form novalidate>
        <label>Name<input type="text" id="name" name="name" placeholder="Bruce Wayne" required />
            <div class="name checks-container">
                <div class="check">This is a required field. Add your full name, please.</div>
            </div>
        </label>
        <label>Email<input type="email" id="email" name="email" placeholder="bruce@wayneenterprises.com" required /></label>
        <label>Password<input type="password" id="password" name="password" required min="8" pattern="" />
            <div class="password checks-container">
                <div class="password-checks">
                    <div class="check" id="hasUppercase">Your password should include at least one uppercase letter. Examples: A B Y</div>
                    <div class="check" id="hasLowercase">Your password should include at least one lowercase letter. Examples: a b y</div>
                    <div class="check" id="hasDigit">Your password should include at least one digit. Examples: 1 0 4</div>
                    <div class="check" id="hasSpecialChar">Your password should include at least one special character. Examples: ! â‚¬ ?</div>
                    <div class="check" id="isLongEnough">Your password should have at least 8 characters.</div>
                </div>
            </div>
        </label>
        <button type="submit" disabled>Sign Up</button>
    </form>
  </body>
</html>

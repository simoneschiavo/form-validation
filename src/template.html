<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation with Javascript</title>
  </head>
  <body>
    <form novalidate>
      <label>Name<input type="text" id="name" name="name" required /></label>
      <label>Email<input type="email" id="email" name="email" required /></label>
      <label>Password<input type="password" id="password" name="password" required min="8" pattern="" /></label>
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
